    <div
      class="preloader"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      "
    >

        x="0px"
        y="0px"
        viewBox="0 0 50 100"
        enable-background="new 0 0 0 0"
        xml:space="preserve"
      >
        <circle fill="#111" stroke="none" cx="6" cy="50" r="6">
          <animate
            attributeName="opacity"
            dur="1s"
            values="0;1;0"
            repeatCount="indefinite"
            begin="0.1"
          />
        </circle>
        <circle fill="#111" stroke="none" cx="26" cy="50" r="6">

    <!-- cart view -->
    <header id="header" class="site-header text-black">
      <nav id="header-nav" class="navbar navbar-expand-lg">
        <div class="container-lg">
          <a class="navbar-brand" href="/supplier_dashboard">
            <img
              src="{% static 'images/main-logo.png' %}"
              class="logo"
              alt="logo"
            />
          </a>
          <button
            class="navbar-toggler d-flex d-lg-none order-3 border-0 p-1 ms-2"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#bdNavbar"
            aria-controls="bdNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <svg class="navbar-icon">
              <use xlink:href="#navbar-icon"></use>
            </svg>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar">
            <div class="offcanvas-header px-4 pb-0">
              <a class="navbar-brand ps-3" href="/supplier_dashboard">
                <img
                  src="{% static 'images/main-logo.png' %}"
                  class="logo"
                  alt="logo"
                />
              </a>
              <button
                type="button"
                class="btn-close btn-close-black p-5"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
                data-bs-target="#bdNavbar"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                id="navbar"
                class="navbar-nav fw-bold justify-content-end align-items-center flex-grow-1"
              >
                <li class="nav-item">
                  <a class="nav-link me-5" href="{% url 'view_products' %}"
                    >Products</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link me-5" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'chat' %}">
          <i class="fas fa-atom" style="font-size:36px"></i></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="user-items ps-0 ps-md-5">
            <ul
              class="d-flex justify-content-end list-unstyled align-item-center m-0"
            >
              <li class="pe-3">
                <a href="{% url 'supplier_profile' %}" class="border-0">
                  <svg class="user" width="24" height="24">
                    <use xlink:href="#user"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
